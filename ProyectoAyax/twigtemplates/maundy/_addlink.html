{% extends '_base.html' %}
{% block about %}
<div class="container" style="margin-bottom: 15px;">
    <div class="row">
            <div class="form-group col-md-4 col-sm-4">
                <input type="text"  class="form-control"  id="nuevacategoria" placeholder="añade nueva categoria"  />
                <div class="validation"></div>
            </div>
            <select class="form-select col-md-4 col-sm-4" name='categorias' id='listaSelect'>
                    {% for categoria in categorias %}
                      <option value='{{categoria.id}}'>{{categoria.categoria}}</option>
                    {% endfor %}    
            </select>
            <div class="text-center col-md-4 col-sm-4">
                <button type="submit" id="addcategoria" class="miboton">Añadir categoria</button>
            </div>
            <br>
             <div class="form-group">
                <input type="text"  class="form-control"  id="url" placeholder="añade nueva url"  />
                <div class="validation"></div>
            </div>
             <div class="form-group">
                <input type="text"  class="form-control"  id="comentario" placeholder="añade nuevo comentario"  />
                <div class="validation"></div>
            </div>
            <div class="text-center">
                 <button type="submit" id="addenlace" class="contact-submit">Añadir enlace</button>
            </div>
        <div class="text-center">
            <a href="." class="btn contact-submit" role="button">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
